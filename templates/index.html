{% extends "base.html" %}

{% block content %}
<div class="todo-container">
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task[1] }}
            <a href="/delete/{{ task[0] }}" class="delete-btn">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
